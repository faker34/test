<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
       <th:block th:insert="~{menu.html :: head}"></th:block>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <th:block th:insert="~{menu.html :: menu}"></th:block>
        <!-- Mashead header-->
        
        <!-- Quote/testimonial aside-->
        <aside class="text-center">
            <div class="container px-5">
                <table class="table">
			<tr>
				<th>번호</th>
				<th>제목</th>
				<th>글쓴이</th>
				<th>날짜</th>
				<th>ip</th>
				<th>read</th>
			</tr>
			<tr th:each="row : ${board}">
				<td th:text="${row.mtno }"></td>
				<td>
				<a th:href="@{/detail(no=${row.mtno })}">[[${row.mttitle }]]</a>
				</td>
				<td th:text="${row.mno}"></td>
				<td th:text="${row.mtdate}"></td>
				<td th:text="${row.mtip}"></td>
				<td th:text="${row.mtread}"></td>
			</tr>
		</table>
		<a th:href="@{/write(mtcate=${board[0].mtcate})}">글쓰기</a>
            </div>
        </aside>
        <!-- App features section-->
        
        
        <!-- Footer-->
        <th:block th:insert="~{menu.html :: footer}"></th:block>
        <!-- Feedback Modal-->
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
